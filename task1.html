<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button" onclick="getValue()">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script  type="text/javascript">
        (function(){
            document.getElementById("button").onclick = function(){
                var vl=document.getElementById("aqi-input").value;
                document.getElementById("aqi-display").innerHTML=vl;
            }
        })();
    </script>
</body>
</html>
